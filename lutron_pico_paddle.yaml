blueprint:
  name: Lutron Pico Paddle - Light with Brightness Control
  description: |
    This automation allows for controlling one or more light entities with a Lutron Paddle Pico (PJ2-1P-GXX).
    A short press will toggle the light on/off, while a long press will gradually adjust brightness.

  domain: automation

  input:
    pico_remote:
      name: Pico Remote
      description: "Select the Pico remote to configure:"
      selector:
        device:
          filter:
            model: PJ2-1P-GXX (PaddleSwitchPico)
    entity:
      name: Light Entity(ies)
      description: "Light entity to control."
      selector:
        entity:
          filter:
            domain: light
          multiple: true

trigger:
  - platform: device
    device_id: !input pico_remote
    domain: lutron_caseta
    type: press
    subtype: "Button 0"
    id: on_pressed

  - platform: device
    device_id: !input pico_remote
    domain: lutron_caseta
    type: release
    subtype: "Button 0"
    id: on_released

  - platform: device
    device_id: !input pico_remote
    domain: lutron_caseta
    type: press
    subtype: "Button 2"
    id: off_pressed

  - platform: device
    device_id: !input pico_remote
    domain: lutron_caseta
    type: release
    subtype: "Button 2"
    id: off_released

action:
  - choose:
      # Handle ON Button Pressed
      - conditions:
          - condition: trigger
            id: on_pressed
        sequence:
          - wait_for_trigger:
              - platform: device
                device_id: !input pico_remote
                domain: lutron_caseta
                type: release
                subtype: "Button 0"
            timeout: "0.4"
            continue_on_timeout: true
          - choose:
              # If released within 0.4s, toggle light
              - conditions: "{{ wait.trigger is not none }}"
                sequence:
                  - service: light.toggle
                    target:
                      entity_id: !input entity
              # If held, increase brightness
              - conditions: []
                sequence:
                  - repeat:
                      sequence:
                        - service: light.turn_on
                          target:
                            entity_id: !input entity
                          data:
                            brightness_step_pct: 10
                        - delay:
                            milliseconds: 500
                      until:
                        - condition: trigger
                          id: on_released

      # Handle OFF Button Pressed
      - conditions:
          - condition: trigger
            id: off_pressed
        sequence:
          - wait_for_trigger:
              - platform: device
                device_id: !input pico_remote
                domain: lutron_caseta
                type: release
                subtype: "Button 2"
            timeout: "0.4"
            continue_on_timeout: true
          - choose:
              # If released within 0.4s, toggle light
              - conditions: "{{ wait.trigger is not none }}"
                sequence:
                  - service: light.toggle
                    target:
                      entity_id: !input entity
              # If held, decrease brightness
              - conditions: []
                sequence:
                  - repeat:
                      sequence:
                        - service: light.turn_on
                          target:
                            entity_id: !input entity
                          data:
                            brightness_step_pct: -10
                        - delay:
                            milliseconds: 500
                      until:
                        - condition: trigger
                          id: off_released

mode: restart
