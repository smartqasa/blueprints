blueprint:
  domain: automation
  source_url: https://gist.github.com/cymone-smart/9814a750a0d0cfb196fa1fa7ae3630bb

  name: Lutron Pico 5 Button - Shade Entity Control
  description: "This blueprint allows for the association of a Lutron Pico 5 Button (model PJ2-3BRL-GXX-X01) remote with one or more cover entities. It is designed to simulate the operation of a standard Lutron Caseta fan controller including the press and hold functionality for the raise/lower buttons. It allows for the assignment of any action to the middle button."

  input:
    pico:
      name: Pico Device
      description: "Pico remote to associate with entity."
      selector:
        device:
          filter:
            model: "PJ2-3BRL-GXX-X01 (Pico3ButtonRaiseLower)"
    entity:
      name: Shade (Cover) Entity
      description: "Cover entity(ies) to control."
      selector:
        entity:
          filter:
            domain: cover
    tilt:
      name: Open (Tilt) Position
      description: "The percentage to open the shade when the open button is pressed. This is useful for zerba style shades that do not support tilt action calls."
      default: 100
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: percent

trigger:
  - trigger: device
    device_id: !input pico
    domain: lutron_caseta
    type: press
    subtype: "on"
    id: on_pressed
  - trigger: device
    device_id: !input pico
    domain: lutron_caseta
    type: press
    subtype: raise
    id: up_pressed
  - trigger: device
    device_id: !input pico
    domain: lutron_caseta
    type: press
    subtype: stop
    id: stop_pressed
  - trigger: device
    device_id: !input pico
    domain: lutron_caseta
    type: press
    subtype: lower
    id: down_pressed
  - trigger: device
    device_id: !input pico
    domain: lutron_caseta
    type: press
    subtype: "off"
    id: off_pressed

variables:
  entity: !input entity
  tilt: !input tilt

condition: []

action:
  - choose:
      - conditions:
          - condition: trigger
            id: on_pressed
        sequence:
          - if:
              - condition: template
                value_template: "{{ tilt|int > 0 and tilt|int < 100 }}"
            then:
              - action: cover.set_cover_position
                data:
                  position: "{{ tilt }}"
                target:
                  entity_id: !input entity
            else:
              - action: cover.open_cover
                target:
                  entity_id: !input entity
      - conditions:
          - condition: trigger
            id: up_pressed
        sequence:
          - action: cover.open_cover
            target:
              entity_id: !input entity
      - conditions:
          - condition: trigger
            id: stop_pressed
        sequence:
          - action: cover.stop_cover
            target:
              entity_id: !input entity
      - conditions:
          - condition: trigger
            id: down_pressed
        sequence:
          - action: cover.close_cover
            target:
              entity_id: !input entity
      - conditions:
          - condition: trigger
            id: off_pressed
        sequence:
          - action: cover.close_cover
            target:
              entity_id: !input entity

mode: queued
max: 10
max_exceeded: silent
